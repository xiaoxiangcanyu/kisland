<div class="row" ng-controller="ChargeMappingController">
    <div class="row">
        <div class="col-md-12">
            <div class="card" style="width: 1760px">
                <div class="card-body">
                    <div class="row" style="margin-bottom: 8px">
                        <div class="col-md-12">
                            <span class="card-title" style="font-size: 18px">付款规则表</span>
                            <span style="margin-left: 88%"><button data-toggle="modal" data-target="#AddChargeMappingModal" type="button" class="btn btn-sm waves-effect waves-light  btn-warning"><i class="fa fa-plus"></i></button></span>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th style="text-align: center;width: 110px">法律主体</th>
                                <th style="text-align: center;width: 110px">银行账户</th>
                                <th style="text-align: center;width: 110px">银行账号</th>
                                <th style="text-align: center;width: 110px">对方账号名称</th>
                                <th style="text-align: center;width: 110px">摘要</th>
                                <th style="text-align: center;width: 110px">支出项目</th>
                                <th style="text-align: center;width: 110px">所属区域</th>
                                <th style="text-align: center;width: 110px">操作</th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat=" i in chargemappinglist">
                                <td style="text-align: center">{{i.legelmajority}}</td>
                                <td style="text-align: center">{{i.bankaccount}}</td>
                                <td style="text-align: center">{{i.banknumber}}</td>
                                <td style="text-align: center">{{i.otheraccountname}}</td>
                                <td style="text-align: center">{{i.tradeabstract}}</td>
                                <td style="text-align: center">{{i.expendproject}}</td>
                                <td style="text-align: center">{{i.tradescope}}</td>
                                <td style="text-align: center"><button style="cursor: pointer" ng-click="deleteChargeMapping(i.id)"><i class="fa fa-trash"></i></button></td>

                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="row">
                        <div class="col-sm-8 col-md-8" style="margin-left: 10px">
                            <pagination data="data" option="option"
                                        mappinglist ="chargemappinglist"></pagination>
                        </div>
                        <div class="col-sm-2 col-md-2">
                            <h5>{{'共计: '+data.length+' 条 数据'}}</h5>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="AddChargeMappingModal" tabindex="-1" role="dialog"  style="display: none;" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header" style="background: -webkit-linear-gradient(top, #7D1A15,#D72C24);">
                    <h4 class="modal-title"  style="color: white">添加付款规则</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                </div>
                <div class="modal-body">
                    <form  >
                        <div class="form-group">
                            <label for="legelMajority" class="control-label">法律主体:</label>
                            <input type="text" class="form-control" id="legelMajority" ng-model="chargemappingdomain.legelmajority"/>
                        </div>
                        <div class="form-group">
                            <label for="bankAccount" class="control-label">银行账户:</label>
                            <input type="text" class="form-control" id="bankAccount" ng-model="chargemappingdomain.bankaccount"/>
                        </div>
                        <div class="form-group">
                            <label for="bankNumber" class="control-label">银行账号:</label>
                            <input type="text" class="form-control" id="bankNumber" ng-model="chargemappingdomain.banknumber"/>
                        </div>
                        <div class="form-group">
                            <label for="otherAccountName" class="control-label">对方账号名称:</label>
                            <input type="text" class="form-control" id="otherAccountName" ng-model="chargemappingdomain.otheraccountname"/>
                        </div>
                        <div class="form-group">
                            <label for="tradeAbstract" class="control-label">摘要:</label>
                            <input type="text" class="form-control" id="tradeAbstract" ng-model="chargemappingdomain.tradeabstract"/>
                        </div>
                        <div class="form-group">
                            <label for="receivingChannel" class="control-label">支出项目:</label>
                            <input type="text" class="form-control" id="receivingChannel" ng-model="chargemappingdomain.expendproject"/>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button"  class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" ng-click="addChargeMapping()" >提交</button>
                </div>
            </div>

        </div>
    </div>
</div>
