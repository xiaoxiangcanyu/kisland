<div ng-controller="BankBalanceSearchController">
    <div class="row">
        <div class="col-md-12">
            <div class="card" style="width: 98%;">
                <div class="card-body" style="width:100%;">
                    <div class="starttime"
                         style="text-align: center;display: inline-block;margin-right: 15px;margin-top: 39px">
                        <span><label class="h4" style="color:#B0BEC5">请选择起始时间:</label></span>
                        <span>
                                          <wui-date
                                                  format="yyyy-mm-dd"
                                                  placeholder="起始时间"
                                                  id="startTime"
                                                  btns="{'ok':'确定','now':'此刻'}"
                                                  ng-model="startTime"
                                          >
                                    </wui-date>
                                    </span>

                    </div>
                    <div class=endtime"
                         style="text-align: center;display: inline-block;margin-right: 30px;margin-top: 39px">
                        <span><label class="h4" style="color:#B0BEC5">请选择截止时间:</label></span>
                        <span>
                                          <wui-date

                                                  format="yyyy-mm-dd"
                                                  placeholder="截止时间"
                                                  id="endTime"
                                                  btns="{'ok':'确定','now':'此刻'}"
                                                  ng-model="endTime"
                                          >
                                    </wui-date>
                                    </span>
                    </div>
                    <div class=endtime"
                         style="text-align: center;display: inline-block;margin-right: 30px;margin-top: 39px">
                        <span><label class="h4" style="color:#B0BEC5">请输入公司名称:</label></span>
                        <input type="text" ng-model="accountTitle"/>
                    </div>
                    <div class="form-group" style="display:inline-block;text-align: center;margin-right: 10px">
                        <h5 style="color: red" ng-if="errormessage!=''">{{errormessage}}</h5>
                    </div>
                    <div style="width: 263px;height:12px;display: inline-block" ng-if="errormessage==''"></div>
                    <div class="form-group" style="display:inline-block;text-align:center">
                        <input type="button" class="btn  btn-success btn-lg" value="查询" ng-click="getByStartAndEndAndTitle()"
                               style="padding: 19px 33px;line-height:7px">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card" style="width: 1750px">
                <div class="card-body">
                    <h4 class="card-title">余额查询界面</h4>
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th style="width: 10%">交易时间</th>
                                <th style="width: 10%">银行名称</th>
                                <th style="width: 10%">银行账户</th>
                                <th style="width: 10%">银行账户号</th>
                                <th style="width: 10%">账户余额</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="i in bankbalancedata">
                                <td>{{i.date}}</td>
                                <td>{{i.bankName}}</td>
                                <td>{{i.accountName}}</td>
                                <td>{{i.accountNumber}}</td>
                                <td>{{i.accountBalance}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
